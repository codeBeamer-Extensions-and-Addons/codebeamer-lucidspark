on:
   pull_request:
      branches:
         - 'develop'
         - 'feature/**'
      paths:
         - '**.ts'
         - '**.tsx'

jobs:
   lint:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v4
         - name: Install modules
           run: npm ci
         - name: Run ESLint
           run: npx eslint . --ext .ts,.tsx
