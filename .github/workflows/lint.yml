on:
    push:
        branches:
            - 'feature/**'
        paths:
            - '**.ts'
            - '**.tsx'
    pull_request:
        branches:
            - 'develop'
            - 'feature/**'
        paths:
            - '**.ts'
            - '**.tsx'

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v4
        - name: Install modules
          run: cd editorextensions/codebeamer-custom-ui/modal && npm ci
        - name: Run ESLint
          run: cd editorextensions/codebeamer-custom-ui/modal && npx eslint . --ext .ts,.tsx