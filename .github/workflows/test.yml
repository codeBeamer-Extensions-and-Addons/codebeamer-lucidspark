name: Test

on:
   push:
      branches: [main, develop, oauth-prototype]
   pull_request:
      branches: [main, develop, oauth-prototype]

jobs:
   test:
      runs-on: ubuntu-latest

      steps:
         - name: Checkout
           uses: actions/checkout@v4

         - name: Setup Node.js
           uses: actions/setup-node@v4
           with:
              node-version: '14'

         - name: Change working directory
           run: cd dataconnectors/codebeamer

         - name: Install dependencies
           run: npm install

         - name: Run Jasmine tests
           run: npm test
